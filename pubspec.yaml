name: stopwatchpro

description: A new Flutter project..
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  lottie: ^1.2.1
  provider: ^6.0.1
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lottieJson/
    - assets/icons/

  fonts:
    - family: ReadexPro
      fonts:
        - asset: assets/fonts/ReadexPro-Light.ttf
